{%load staticfiles%}

{% for product in object_list %}

<div class="col-md-4 col-sm-6 wow zoomIn" data-wow-delay="0.1s">
    <div class="tour_container">
        <div class="img_container">
            {# <a href="{{product.get_absolute_url}}"> #}
            <img src="{{product.image.url}}" class="img-responsive" alt="" style="width:300px;">
            <!--<div class="ribbon top_rated"></div>-->
            <div class="short_info">
                {{product.default_category.first}}
                <!--<span class="price"><sup>â‚©</sup>{{product.price}}</span>-->
            </div>
            {# </a> #}
        </div>
        <div class="tour_title">
            <div class="row">
            <h3 class="col-xs-9"><strong>{{product.title}}</strong></h3>
            </div>
            <div class="rating">
                <i class="icon-star voted"></i><i class="icon-star voted"></i><i class="icon-star voted"></i><i class="icon-star voted"></i><i class="icon-star voted"></i>
                <!--<small>(75)</small>-->
            </div><!-- end rating -->
        </div>
    </div><!-- End box tour -->
</div><!-- End col-md-4 -->

{% if forloop.counter|divisibleby:3 %}</div><div class='row'>{% endif %}

{% endfor %}
